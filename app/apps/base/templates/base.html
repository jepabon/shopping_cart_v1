{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Shopping Car{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-cookies.js"></script>
    <script src="{% static "ng-alertify/ng-alertify.js" %}" type="text/javascript"></script>
    <script src="{% static "base.js" %}" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link href="{% static 'ng-alertify/ng-alertify.css' %}" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    {% block static %}{% endblock %}


</head>
<body>
    <div class="container" ng-controller="base_controller">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-1">
                <a href="/">Home</a>
            </div>
            <div style="min-height: 5rem;" class="row col-md-11">
                {% if request.user.is_authenticated %}
                <div class="col-md-8 col-sm-6 col-xs-6">{{ request.user }}</div>
                <div class="col-md-3 text-right">
                    <a href="/accounts/logout">Logout</a>
                </div>
                <div class="col-md-1">
                    <a href="/shopping_cart/">Cart</a>
                </div>
                {% endif %}
            </div>
        </div>
        {% block content %}
        Base
        {% endblock %}
    </div>
</body>
<footer>
    {% block footer %}{% endblock %}
</footer>
</html>
