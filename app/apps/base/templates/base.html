{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Shopping Car{% endblock %}</title>
    <script src="{% static 'base.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'bootstrap/4.1.3/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link href="{% static 'base.css' %}" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    {% block static %}{% endblock %}

</head>
<body>
    <div class="container">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-1">
                <a href="/">Home</a>
            </div>
            <div style="min-height: 5rem;" class="row col-md-11">
                {% if request.user.is_authenticated %}
                    <div class="col-md-7 col-sm-6 col-xs-6">{{ request.user }}</div>
                    <div class="col-md-3 text-right">
                        <a href="/accounts/logout">Logout</a>
                    </div>
                    <div class="col-md-2">
                        <span id="count_items" class="count-items d-none"></span>
                        <a href="/shopping_cart/"><i class="fa fa-cart-arrow-down fa-2x"></i></a>
                    </div>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
    {% block footer %}{% endblock %}
</footer>
</html>
